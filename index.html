<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Mountain garden planner</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Mountain garden planner</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the month you want to plan..."
            autofocus
            required
            autocomplete="off"
            class="input"
          />
          <input type="submit" class="submit-button" />
        </form>
      </main>
      <div class="monthly-plan">The monthly plan will go here</div>

      <footer>
        This project is coded by
        <a
          href="https://www.shecodes.io/graduates/131390-laureline-schmid"
          target="_blank"
          >LL</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Zwergli1/mountain-garden-planner"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://ai-mountaingarden.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
